<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>


    <style>

/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

/* Cart Icon Button */
.cart-icon {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 1.8rem;
    color: white;
    background: #ff5733;
    padding: 10px 15px;
    border-radius: 50%;
    text-decoration: none;
    transition: background 0.3s ease;
}

.cart-icon:hover {
    background: #c70039;
}

/* Heading */
h2 {
    margin: 60px 0 20px;
    font-size: 2rem;
    color: #333;
}
 


/* Product Container */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1300px;
    height: 900px;
    margin: auto;
}

/* Individual Product */
.product {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

/* Product Image */
.product img {
    width: 100%;
    height: 360px;
    object-fit: cover;
    border-radius: 5px;
}

/* Product Title */
.product-title {
    font-size: 1.2rem;
    color: #222;
    margin: 10px 0;
}

/* Product Price */
.product-price {
    font-size: 1.1rem;
    color: #e63946;
    font-weight: bold;
}

/* Add to Cart Button */
.add-to-cart {
    background: #ff5733;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.add-to-cart:hover {
    background: #c70039;
}


    </style>

    <!-- Cart Button on Top Right -->
    


    <header>
        <a href="index.html" class="logo">
          <img src="novelnook.png" alt="Novel Nook Logo" />
        </a>
       
        <a href="cart.html" class="cart-icon">
            <!-- <i class="fas fa-shopping-cart"></i> -->
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
            </svg>
        </a>
            </header>
    
    <h2>Products</h2>
    <div class="container" id="product-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const products = [
                { id: 1, title: "Batman: The Killing Joke",  author: "Alan Moore",  price: "₹550",  image: "https://i.pinimg.com/736x/5f/8a/75/5f8a759d95a557c94b1c469802661cf9.jpg", description: "A deep dive into the origins of the Joker, this psychological thriller explores his descent into madness and his impact on Batman and Gotham."  },
                { id: 2, title: "Spider-Man: Blue", author: "Jeph Loeb & Tim Sale", price: "₹600", image: "https://i.pinimg.com/736x/08/ec/3a/08ec3aded0d3c48272b56ef48b89e0df.jpg", description: "A heartfelt retelling of Spider-Man's early years, focusing on his love for Gwen Stacy and the tragedies that shaped him." },
                { id: 3, title: "Watchmen", author: "Alan Moore & Dave Gibbons",  price: "₹700", image: "https://i.pinimg.com/736x/47/e2/ed/47e2ed6c3856fb613f2a0afcf344689a.jpg",  description: "A groundbreaking comic that deconstructs the superhero genre, set in an alternate history where vigilantes shape world events." },
                { id: 4,  title: "The Sandman: Preludes & Nocturnes",  author: "Neil Gaiman",  price: "₹650",  image: "https://i.pinimg.com/236x/db/43/9f/db439ff76917c5d8e4ec3d84a0ecce34.jpg", description: "A mesmerizing tale about Dream, the ruler of the Dreaming, as he escapes captivity and sets out to reclaim his lost kingdom." },

                
    { id: 5, title: "Attack on Titan", author: "Hajime Isayama", price: "₹450", image: "https://i.pinimg.com/474x/30/43/4e/30434ee7f521fa20c39513846ca04dc7.jpg", description: "In a world where humanity is trapped within giant walls, Eren Yeager joins the Survey Corps to fight terrifying Titans." },
    { id: 6, title: "Demon Slayer: Kimetsu no Yaiba", author: "Koyoharu Gotouge", price: "₹400", image: "https://i.pinimg.com/236x/1e/38/c0/1e38c063533794a57882f9f4ad9ee111.jpg", description: "After his family is slaughtered by demons, Tanjiro Kamado embarks on a journey to save his sister and become a Demon Slayer." },
    { id: 7, title: "One Piece", author: "Eiichiro Oda", price: "₹5000", image: "https://i.pinimg.com/474x/eb/0b/3f/eb0b3f5de8a1d9c5b2842b4a008c087c.jpg", description: "Follow Monkey D. Luffy as he sails the Grand Line with his crew, searching for the legendary treasure known as 'One Piece." },
    { id: 4, title: "Death Note",  author: "Tsugumi Ohba & Takeshi Obata",  price: "₹420",  image: "https://i.pinimg.com/736x/91/e4/19/91e419dd57861e4fb6b6a1dc78c0629e.jpg",  description: "A high school student gains the power to kill anyone by writing their name in a mysterious notebook, leading to a game of cat-and-mouse with a genius detective." }



            ];
            
            const container = document.getElementById("product-container");
            
            products.forEach(product => {
                const productElement = document.createElement("div");
                productElement.classList.add("product");
                productElement.innerHTML = `
                   

                     <a href="details.html?title=${encodeURIComponent(product.title)}&author=${encodeURIComponent(product.author)}&price=${encodeURIComponent(product.price)}&description=${encodeURIComponent(product.description)}&image=${encodeURIComponent(product.image)}">
                    <img src="${product.image}" alt="${product.title}">
                </a>
                    <h2 class="product-title">${product.title}</h2>
                    <p class="product-price">${product.price}</p>
                    <button class="add-to-cart" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
                `;
                container.appendChild(productElement);
            });
            
            window.addToCart = function(product) {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.push(product);
                localStorage.setItem("cart", JSON.stringify(cart));
                alert("Added to cart!");
            };
        });
    </script>
</body>
</html>
