<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>


    <style>

/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

/* Cart Icon Button */
.cart-icon {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 1.8rem;
    color: white;
    background: #ff5733;
    padding: 10px 15px;
    border-radius: 50%;
    text-decoration: none;
    transition: background 0.3s ease;
}

.cart-icon:hover {
    background: #c70039;
}

/* Heading */
h2 {
    margin: 60px 0 20px;
    font-size: 2rem;
    color: #333;
}
 


/* Product Container */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1300px;
    height: 900px;
    margin: auto;
}

/* Individual Product */
.product {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

/* Product Image */
.product img {
    width: 100%;
    height: 360px;
    object-fit: cover;
    border-radius: 5px;
}

/* Product Title */
.product-title {
    font-size: 1.2rem;
    color: #222;
    margin: 10px 0;
}

/* Product Price */
.product-price {
    font-size: 1.1rem;
    color: #e63946;
    font-weight: bold;
}

/* Add to Cart Button */
.add-to-cart {
    background: #ff5733;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.add-to-cart:hover {
    background: #c70039;
}


    </style>

    <!-- Cart Button on Top Right -->
    


    <header>
        <a href="index.html" class="logo">
          <img src="novelnook.png" alt="Novel Nook Logo" />
        </a>
       
        <a href="cart.html" class="cart-icon">
            <!-- <i class="fas fa-shopping-cart"></i> -->
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
            </svg>
        </a>
            </header>
    
    <h2>Products</h2>
    <div class="container" id="product-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const products = [
                { id: 1, title: "The House in the Cerulean Sea", author: "TJ Klune Description", price: "₹500", image: "https://tse1.mm.bing.net/th?id=OIP.vIHASacG4QvzRA4t-mmGdwHaLj&w=200&h=312&c=7", description:"Linus Baker, a caseworker for magical youth, is sent to evaluate an orphanage on a mysterious island, discovering an unlikely family and confronting his own beliefs. " },
                { id: 2, title: "Six of Crows", author: "Leigh Bardugo Description", price: "₹400", image: "https://tse4.mm.bing.net/th?id=OIP.us46lkkuRp2FJ4i70s8bZAHaLY&w=200&h=307&c=7", description:"A criminal prodigy, Kaz Brekker, assembles a crew of outcasts for a dangerous heist that could change their world forever." },
                { id: 3, title: "The Priory of the Orange Tree", author: "Samantha Shannon Description", price: "₹700", image: "https://tse2.mm.bing.net/th?id=OIP.iO55Okk4_K5pFIODdaus1wHaLQ&w=200&h=304&c=7", description:"An epic tale of a divided world facing the reawakening of an ancient dragon, with characters striving to prevent its return amidst political and magical turmoil." },
                { id: 4, title: "The Hobbit", author: "J.R.R. Tolkien Description", price: "₹200", image: "https://tse2.mm.bing.net/th?id=OIP.u1jvgQh_S5zIR3e4uX5oNwHaLH&w=200&h=300&c=7", description:" Bilbo Baggins, a hobbit, embarks on an unexpected journey with a group of dwarves to reclaim their homeland from the dragon Smaug." },
                { id: 5, title: "Legendborn", author: " Tracy Deonn Description", price: "₹500", image: "https://tse4.mm.bing.net/th?id=OIP.BYCyccPnHgIhN-0YQ2h_FAHaLH&w=200&h=300&c=7", description:"After her mother's death, Bree Matthews discovers a secret society of magic users at her university, leading her to uncover hidden truths about her own heritage." },
                { id: 6, title: "The Twelve", author: "Liz Hyder", price: "₹600", image: "https://tse1.mm.bing.net/th?id=OIP.q38f60RJb-FS-_KswymBTgHaLS&w=200&h=305&c=7", description:"On the Pembrokeshire coast, sisters Kit and Libby discover a portal to deep time. When Libby vanishes, Kit teams up with a boy named Story to uncover ancient mysteries and protect the environment." },
                { id: 7, title: "The Notwitches", author: "Gary Panton", price: "₹700", image: "https://tse3.mm.bing.net/th?id=OIP.ot644L6o3gOVDY2rcJAuTQAAAA&w=200&h=308&c=7", description:"A whimsical tale featuring Melanda and her three terrible aunts. Filled with quirky characters and humorous scenarios, this book is a triumph of nonsense that entertains young readers." },
                { id: 8, title: "Aru Shah and the End of Time", author: "Roshani Chokshi", price: "₹300", image: "https://tse2.mm.bing.net/th?id=OIP.TciSE3hwFFVQWGMnyZYFzAHaLM&w=200&h=302&c=7", description:"Twelve-year-old Aru Shah accidentally frees an ancient demon and discovers she is a reincarnated Pandava, embarking on a quest rooted in Hindu mythology." },
                { id: 9, title: "Daughter of the Deep", author: "Rick Riordan", price: "₹400", image: "https://tse3.mm.bing.net/th?id=OIP.PY8gzhq9XA-Evp3QCgajbgHaK_&w=200&h=297&c=7", description:"Ana Dakkar, a student at Harding-Pencroft Academy, embarks on a top-secret sea trial, discovering her connection to the legendary Captain Nemo and the secrets of the Nautilus." },
                { id: 10, title: "Jwala Kumar and the Gift of Fire: Adventures in Champakbagh", author: "Hansda Sowvendra Shekhar", price: "₹250", image: "https://tse4.mm.bing.net/th?id=OIP.giMZ7F_kyFKzShjs9-prwwHaLb&w=200&h=308&c=7", description:"This tale introduces Jwala Kumar, a dragon who arrives in the town of Champakbagh, leading to adventures that explore themes of friendship and courage." },





            ];
            
            const container = document.getElementById("product-container");
            
            products.forEach(product => {
                const productElement = document.createElement("div");
                productElement.classList.add("product");
                productElement.innerHTML = `
                   

                     <a href="details.html?title=${encodeURIComponent(product.title)}&author=${encodeURIComponent(product.author)}&price=${encodeURIComponent(product.price)}&description=${encodeURIComponent(product.description)}&image=${encodeURIComponent(product.image)}">
                    <img src="${product.image}" alt="${product.title}">
                </a>
                    <h2 class="product-title">${product.title}</h2>
                    <p class="product-price">${product.price}</p>
                    <button class="add-to-cart" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
                `;
                container.appendChild(productElement);
            });
            
            window.addToCart = function(product) {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.push(product);
                localStorage.setItem("cart", JSON.stringify(cart));
                alert("Added to cart!");
            };
        });
    </script>
</body>
</html>
