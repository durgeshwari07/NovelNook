<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVEL-NOOK-Login & Signup Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>




    <header>
        <a href="index.html" class="logo">
          <img src="novelnook.png" alt="Novel Nook Logo" />
        </a>
    </header>    

    <section class="home show"> <!-- Added 'show' class to open form by default -->
        <div class="form-container">
            <i class="uil uil-times form-close"></i>
            
            <!-- Login Form -->
            <div class="form login-form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required/>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input-box">
                        <input type="password"  placeholder="Enter your password" required/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>

                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" id="check"/>
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot-pw">Forgot password?</a>
                    </div>

                    <button class="button">Login Now</button>

                    <div class="login-signup">
                        Don't have an account? <a href="#" id="signup">Signup</a>
                    </div>


                </form>
            </div>

            <!-- Signup Form -->
            <div class="form signup-form">
                <form action="#">
                    <h2>Signup</h2>

                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required/>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Create password" required/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Confirm password" required/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>

                    <button class="button">Signup Now</button>

                    <div class="login-signup">
                        Already have an account? <a href="#" id="login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <iframe id="popupFrame" src="" width="100%" height="400px"></iframe>
        </div>
    </div> -->

    <script src="login.js"></script>
</body>
</html>
