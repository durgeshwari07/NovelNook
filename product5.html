<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>


    <style>

/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

/* Cart Icon Button */
.cart-icon {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 1.8rem;
    color: white;
    background: #ff5733;
    padding: 10px 15px;
    border-radius: 50%;
    text-decoration: none;
    transition: background 0.3s ease;
}

.cart-icon:hover {
    background: #c70039;
}

/* Heading */
h2 {
    margin: 60px 0 20px;
    font-size: 2rem;
    color: #333;
}
 


/* Product Container */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1300px;
    height: 900px;
    margin: auto;
}

/* Individual Product */
.product {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

/* Product Image */
.product img {
    width: 100%;
    height: 360px;
    object-fit: cover;
    border-radius: 5px;
}

/* Product Title */
.product-title {
    font-size: 1.2rem;
    color: #222;
    margin: 10px 0;
}

/* Product Price */
.product-price {
    font-size: 1.1rem;
    color: #e63946;
    font-weight: bold;
}

/* Add to Cart Button */
.add-to-cart {
    background: #ff5733;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.add-to-cart:hover {
    background: #c70039;
}


    </style>

    <!-- Cart Button on Top Right -->
    


    <header>
        <a href="index.html" class="logo">
          <img src="novelnook.png" alt="Novel Nook Logo" />
        </a>
       
        <a href="cart.html" class="cart-icon">
            <!-- <i class="fas fa-shopping-cart"></i> -->
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
            </svg>
        </a>
            </header>
    
    <h2>Products</h2>
    <div class="container" id="product-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const products = [

            

    { id: 1, title: "Pride and Prejudice", author: "Jane Austen", price: "₹300", image: "https://tse2.mm.bing.net/th?id=OIP.S7SJ_bM-1a1R2jnu_LHCHgHaKN&pid=Api", description: "A romantic novel exploring manners and matrimonial machinations among the British gentry, focusing on Elizabeth Bennet and Mr. Darcy." },
    { id: 2, title: "Wuthering Heights",  author: "Emily Brontë", price: "₹350", image: "https://tse4.mm.bing.net/th?id=OIP.4dG5NskDxy0nuBilxpuTuQHaLb&pid=Api", description: "A tale of intense passion and revenge, chronicling the turbulent relationship between Catherine Earnshaw and Heathcliff."  },
    { id: 3, title: "The Great Gatsby", author: "F. Scott Fitzgerald", price: "₹400", image: "https://tse1.mm.bing.net/th?id=OIP.eTO09xqdGYiKU913AIb0vQHaJt&pid=Api", description: "A critique of the American Dream, following millionaire Jay Gatsby’s obsession with Daisy Buchanan during the Jazz Age." },
    { id: 4, title: "To Kill a Mockingbird", author: "Harper Lee", price: "₹450", image: "https://tse1.mm.bing.net/th?id=OIP.W1ngiF2AkQaO78CY9yC1HQHaLd&pid=Api", description: "Set in the racially charged American South, Scout Finch observes her father Atticus defend a black man falsely accused of a crime." },
    { id: 5, title: "Little Women", author: "Louisa May Alcott", price: "₹350", image: "https://tse2.mm.bing.net/th?id=OIP.YRDZOr4o3fHhaupsXxDxgAHaKX&pid=Api", description: "Follows the lives of the four March sisters—Meg, Jo, Beth, and Amy—as they navigate the challenges of growing up during the American Civil War." },
    { id: 6, title: "Jane Eyre",  author: "Charlotte Brontë",  price: "₹375", image: "https://tse1.mm.bing.net/th?id=OIP.A9e5bRSNhsVkohrCZntcmwHaLc&pid=Api",  description: "An orphaned girl overcomes a harsh upbringing to become a governess, falling in love with Mr. Rochester while grappling with personal integrity."},
    { id: 7, title: "The Picture of Dorian Gray",  author: "Oscar Wilde",  price: "₹320",  image: "https://tse3.mm.bing.net/th?id=OIP.2F1i1m_l0R_6NnAA-jVcwQHaK8&pid=Api",  description: "A young man remains physically youthful while a portrait of him ages, reflecting the moral consequences of his hedonistic lifestyle."},
    { id: 8, title: "Crime and Punishment", author: "Fyodor Dostoevsky", price: "₹500",  image: "https://tse3.mm.bing.net/th?id=OIP.kbJibkR6IV9TG_HoSZf12gHaK9&pid=Api", description: "Explores the psychological turmoil of Raskolnikov, a destitute student who commits a grievous crime, delving into guilt, redemption, and the human condition." }



       // { id: 9, title: "", author: "", price: "₹", image: "", description:" " }

            ];
            
            const container = document.getElementById("product-container");
            
            products.forEach(product => {
                const productElement = document.createElement("div");
                productElement.classList.add("product");
                productElement.innerHTML = `
                   

                     <a href="details.html?title=${encodeURIComponent(product.title)}&author=${encodeURIComponent(product.author)}&price=${encodeURIComponent(product.price)}&description=${encodeURIComponent(product.description)}&image=${encodeURIComponent(product.image)}">
                    <img src="${product.image}" alt="${product.title}">
                </a>
                    <h2 class="product-title">${product.title}</h2>
                    <p class="product-price">${product.price}</p>
                    <button class="add-to-cart" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
                `;
                container.appendChild(productElement);
            });
            
            window.addToCart = function(product) {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.push(product);
                localStorage.setItem("cart", JSON.stringify(cart));
                alert("Added to cart!");
            };
        });
    </script>
</body>
</html>
